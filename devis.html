<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Devis</title>
    <link rel="stylesheet" href="devis.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url(https://www.androidauthority.com/wp-content/uploads/2023/03/iPhone-14-Pro-in-hand.jpg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        input[type="checkbox"] {
            transform: scale(1.3);
        }
        button {
            background: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Choisi Ton Téléphone :</h2>
        <label for="modele">Contact nous pour un probléme plus précis</label>
        <select id="modele">

        <button onclick="calculerDevis()">Obtenir mon devis</button>
        <div id="result"></div>
    </div>

};


            ["vitre", "ecran", "batterie"].forEach(type => {

</html>
